<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URLジャンプページ</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px;">
  <h2>URLジャンプ</h2>
  <p>アクセスしたいWebサイトのURLを入力してください。</p>
  <input id="url" type="text" placeholder="https://example.com" style="width: 80%; padding: 8px;" />
  <br><br>
  <button onclick="jump()" style="padding: 10px 20px; font-size: 16px;">移動</button>

  <script>
    function jump() {
      let url = document.getElementById('url').value.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      location.href = url;
    }
  </script>
</body>
</html>
