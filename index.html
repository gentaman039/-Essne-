<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シンプル検索ビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #searchForm {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 8px;
    }
    #query {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
    }
    #searchBtn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <form id="searchForm" onsubmit="return doSearch()">
    <input id="query" type="search" placeholder="キーワードを入力" aria-label="検索キーワード" />
    <button id="searchBtn" type="submit">検索</button>
  </form>
  <iframe id="searchFrame" src="https://lite.duckduckgo.com/lite/" ></iframe>

  <script>
    function doSearch() {
      const q = document.getElementById('query').value.trim();
      const frame = document.getElementById('searchFrame');
      if (q) {
        const url = 'https://lite.duckduckgo.com/lite/?q=' + encodeURIComponent(q);
        frame.src = url;
      } else {
        frame.src = 'https://lite.duckduckgo.com/lite/';
      }
      return false; // フォームの通常送信をキャンセル
    }
  </script>
</body>
</html>
