<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイトビューア</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #inputArea {
      padding: 20px;
      background: #f0f0f0;
    }
    #viewer {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="inputArea">
    <h2>Webサイトを表示</h2>
    <input id="urlInput" type="text" placeholder="https://example.com" style="width: 70%; padding: 8px;" />
    <button onclick="loadSite()" style="padding: 8px 16px;">表示</button>
  </div>
  <iframe id="viewer" src=""></iframe>

  <script>
    function loadSite() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      document.getElementById('viewer').src = url;
    }
  </script>
</body>
</html>
